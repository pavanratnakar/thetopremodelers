<div class="row">
    <form class="form-horizontal col-xs-9 col-sm-9 col-md-9" role="form">
        <fieldset>
            <legend>Meta Details</legend>
            <br/>
            <div class="row">
                <div class="col-xs-9 col-sm-9 col-md-9">
                    <div class="form-group">
                        <label for="metaId" class="control-label col-xs-3 col-sm-3 col-md-3">Id:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <input class="form-control" id="metaId" name="id" type="text" value="<%= model.get('id') === null ? '' : model.get('id') %>" disabled/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="control-label col-xs-3 col-sm-3 col-md-3">Title:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <input class="form-control" type="text" id="title" name="title" value="<%= model.get('title') %>"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-xs-3 col-sm-3 col-md-3">Description:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <input class="form-control" type="text" id="description" name="description" value="<%= model.get('description') %>"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="keywords" class="control-label col-xs-3 col-sm-3 col-md-3">Keywords:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <input class="form-control" type="text" id="keywords" name="keywords" value="<%= model.get('keywords') %>"/>
                        </div>
                    </div>
                   <div class="form-group">
                        <label for="place_id" class="control-label col-xs-3 col-sm-3 col-md-3">Category:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <select class="form-control" id="category_id" name="category_id">
                                <% _.each(categoryModel, function(category) { %>
                                    <option <%= (model.getMatching().categoryId === category.category_id) ? 'selected' : ''%> value="<%= category.category_id %>"><%= category.category_title %></option>
                                <% }); %>
                            </select>
                        </div>
                    </div>
                   <div class="form-group">
                        <label for="place_id" class="control-label col-xs-3 col-sm-3 col-md-3">Place:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <select class="form-control" id="place_id" name="place_id">
                                <% _.each(placeModel, function(place) { %>
                                    <option <%= (model.getMatching().placeId === place.place_id) ? 'selected' : ''%> value="<%= place.place_id %>"><%= place.place_title %></option>
                                <% }); %>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn btn-danger delete">Delete</a>
        </div>
    </form>
</div>
<div class="row status-bar">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Meta saved successfully
        </div>
    </div>
</div>
