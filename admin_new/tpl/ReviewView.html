<div class="row">
    <form class="form-horizontal col-xs-9 col-sm-9 col-md-9" role="form">
        <fieldset>
            <legend>Review Details</legend>
            <br/>
            <div class="row">
                <div class="col-xs-9 col-sm-9 col-md-9">
                    <div class="form-group">
                        <label for="reviewId" class="control-label col-xs-3 col-sm-3 col-md-3">Id:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <input class="form-control" id="reviewId" name="id" type="text" value="<%= id === null ? '' : id %>" disabled/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project" class="control-label col-xs-3 col-sm-3 col-md-3">Project:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <input class="form-control" type="text" id="project" name="project" value="<%= project %>"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="control-label col-xs-3 col-sm-3 col-md-3">Date:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <input class="form-control" type="text" id="date" name="date" value="<%= date %>"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="region" class="control-label col-xs-3 col-sm-3 col-md-3">Region:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <input class="form-control" type="text" id="region" name="region" value="<%= region %>"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-xs-3 col-sm-3 col-md-3">Description:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <textarea class="form-control" id="description" name="description" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>
                   <div class="form-group">
                        <label for="rating" class="control-label col-xs-3 col-sm-3 col-md-3">Rating:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <input class="form-control" type="text" id="rating" name="rating" value="<%= rating %>"/>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn btn-danger delete">Delete</a>
        </div>
    </form>
</div>
<div class="row status-bar">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Review saved successfully
        </div>
    </div>
</div>
