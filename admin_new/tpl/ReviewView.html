<div class="row">
    <form class="form-horizontal span12">
        <fieldset>
            <legend>Review Details</legend>
            <br/>
            <div class="row">
                <div class="span9">
                    <div class="control-group">
                        <label for="reviewId" class="control-label">Id:</label>
                        <div class="controls">
                            <input id="reviewId" name="id" type="text" value="<%= id === null ? '' : id %>" class="span1"
                                   disabled/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="project" class="control-label">Project:</label>
                        <div class="controls">
                            <input type="text" id="project" name="project" value="<%= project %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="date" class="control-label">Date:</label>
                        <div class="controls">
                            <input type="text" id="date" name="date" value="<%= date %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="region" class="control-label">Region:</label>
                        <div class="controls">
                            <input type="text" id="region" name="region" value="<%= region %>"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>
                        <div class="controls">
                            <textarea id="description" name="description" class="span6" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>
                   <div class="control-group">
                        <label for="rating" class="control-label">Rating:</label>

                        <div class="controls">
                            <input type="text" id="rating" name="rating" value="<%= rating %>"/>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>
    </form>
</div>
<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Review saved successfully
        </div>
    </div>
</div>
