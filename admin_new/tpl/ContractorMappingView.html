<div class="row">
    <form class="form-horizontal col-xs-9 col-sm-9 col-md-9" role="form">
        <fieldset>
            <legend>Contractor Mapping Details</legend>
            <br/>
            <div class="row">
                <div class="col-xs-9 col-sm-9 col-md-9">
                    <div class="form-group">
                        <label for="contractorMapping_id" class="control-label col-xs-3 col-sm-3 col-md-3">Id:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <input class="form-control" id="contractorMapping_id" name="contractorMapping_id" type="text" value="<%= contractorMapping_id === null ? '' : contractorMapping_id %>" disabled/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contractor_id" class="control-label col-xs-3 col-sm-3 col-md-3">Contractor:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <input class="form-control" id="contractor_id" name="contractor_id" type="text" value="<%= contractor_id === null ? '' : contractor_id %>" disabled/>
                        </div>
                    </div>
                   <div class="form-group">
                        <label for="place_id" class="control-label col-xs-3 col-sm-3 col-md-3">Place:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <select class="form-control" id="place_id" name="place_id">
                                <% _.each(placeModel, function(place) { %>
                                    <option value="<%= place.attributes.place_id %>"><%= place.attributes.place_title %></option>
                                <% }); %>
                            </select>
                        </div>
                    </div>
                   <div class="form-group">
                        <label for="placeCategory_id" class="control-label col-xs-3 col-sm-3 col-md-3">Category:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <select class="form-control" id="placeCategory_id" name="placeCategory_id">
                                <% _.each(placeCategoryModel, function(placeCategory) { %>
                                    <option value="<%= placeCategory.attributes.placeCategory_id %>"><%= placeCategory.attributes.category_title %></option>
                                <% }); %>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="categorySection_id" class="control-label col-xs-3 col-sm-3 col-md-3">Section:</label>
                        <div class="controls col-xs-9 col-sm-9 col-md-9">
                            <select class="form-control" id="categorySection_id" name="categorySection_id">
                                <% _.each(categorySectionModel, function(categorySection) { %>
                                    <option value="<%= categorySection.attributes.categorySection_id %>"><%= categorySection.attributes.section_title %></option>
                                <% }); %>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
        </div>
    </form>
</div>
<div class="row status-bar">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Mapping saved successfully
        </div>
    </div>
</div>
